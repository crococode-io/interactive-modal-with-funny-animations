<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interactive Modal with Funny Animations - CROCO.CODE</title>
		<meta name="description" content="An interactive modal window with funny animations and colorful characters, built using CSS3, jQuery and GSAP's TweenMax." />
		<meta name="keywords" content="tweenmax, gsap, modal, javascript, popup, window, jquery, inspiration" />
		<meta name="author" content="CROCO.CODE" />
		<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
  </head>
  <body>
    
    <!-- CROCO.CODE:loader START -->
    <div class="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- CROCO.CODE:loader END -->

    <!-- CROCO.CODE:header START -->
    <header>
      <div class="header-inner">
        <div class="logo">
          <a href="#"><span>MNSTR</span></a>
        </div>
        <nav class="navigation">
          <li><a href="https://github.com/crococode-io">github</a></li>
          <li><a href="https://www.instagram.com/croco.code">instagram</a></li>
          <li><a href="https://www.tiktok.com/@croco.code">tiktok</a></li>
        </nav>
      </div>
    </header>
    <!-- CROCO.CODE:header END -->

    <!-- CROCO.CODE:modal START -->
    <div class="modal invisible">
      
      <!-- CROCO.CODE:modal:monster (open-close) START -->
      <div class="monster-open-close" style="background-image: url(assets/img/m-open-close.png)"></div>
      <!-- CROCO.CODE:modal:monster (open-close) END -->
      
      <!-- CROCO.CODE:modal:inner START -->
      <div class="modal-inner" style="background-image: url(assets/img/landscape.png);">
        
        <!-- CROCO.CODE:modal:inner:close START -->
        <p class="close"><span></span></p>
        <!-- CROCO.CODE:modal:inner:close END -->
        
        <!-- CROCO.CODE:modal:inner:body START -->
        <div class="modal-body">
          
          <!-- CROCO.CODE:modal:inner:body:monster (close) START -->
          <div class="monster-close" style="background-image: url(assets/img/m-close.png)"><span>Are you sure?</span></div>
          <!-- CROCO.CODE:modal:inner:body:monster (close) END -->
          
          <h2>Stay up-to-date with our campaign</h2>
          
          <ul>
            <li>Latest news</li>
            <li>Promise no spam!</li>
          </ul>

          <!-- CROCO.CODE:modal:inner:body:form START -->
          <div class="form">
            <div class="form-holder">

              <div class="monster-signup"><span style="background-image: url(assets/img/m-signup.png)"></span></div>

              <div class="form-holder-inner">
                <form>
                  <div class="group">
                    <input type="text" name="email" id="email" placeholder="Your email" autocomplete="off" required>
                  </div>

                  <div class="submit">
                    <input type="submit" class="submit-btn" value="Sign up">
                  </div>
                </form>
                <div class="thank-you-holder">
                  <span>Thank You, Human!</span>
                </div>
              </div>
              
            </div>
          </div>
          <!-- CROCO.CODE:modal:inner:body:form END -->

        </div>
        <!-- CROCO.CODE:modal:inner:body END -->
        
      </div>
      <!-- CROCO.CODE:modal:inner END -->
      
    </div>
    <!-- CROCO.CODE:modal END -->

    <!-- CROCO.CODE:trigger START -->
    <section class="trigger">
      <h1>Stay up-to-date with our campaign</h1>
      <button id="button">SIGN UP</button>
    </section>
    <!-- CROCO.CODE:trigger END -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/demo.js"></script>

  </body>
</html>
